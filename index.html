<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="shelf">
    </div>
  </div>

  <div id="addBookModal" class="modal">

    <div class="modal-form-content modal-content">
      <form class="add-book-form modal-form">
        <h2 class="form-header modal-header">Add Book to Library</h2>

        <div class="form-section modal-section">
          <label for="title" class="form-title">Title:<span class="required-label"
              aria-label="required">*</span></label>
          <input type="text" id="title" name="title" placeholder="Alice's Adventures in Wonderland" required>

          <label for="author" class="form-author">Author:</label>
          <input type="text" id="author" name="author" placeholder="Lewis Carroll">

          <label for="pages" class="form-pages">Page Count:</label>
          <input type="number" id="pages" name="pages" placeholder="320">

          <label for="status" class="form-status">Read Status:</label>
          <input type="checkbox" id="status" name="status">
        </div>
        <div class="buttons">
          <button class="submit-button" type="submit">Submit</button>
          <button class="cancel-button">Cancel</button>
          <button class="delete-button hidden">Delete</button>
        </div>

      </form>
    </div>
  </div>

  <div id="confirmDeleteModal" class="modal">
    <div class="modal-content">
      <div class="modal-form">
        <div class="alert-header">
          <img src="images/alert-circle.svg" alt="alert" class="confirm-alert-icon">
          <h2 class="confirm-header">Delete Title From Library?</h2>
        </div>

        <h3 class="confirm-header confirm-placeholder">"Placeholder"</h3>
        <div class="buttons">
          <button class="confirm-button">Yes, delete it</button>
          <button class="cancel-button cancel-delete-button">Cancel</button>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
